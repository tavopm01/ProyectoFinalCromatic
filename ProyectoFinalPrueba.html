<html>
    <head>
        <title>Cromatic</title>
        <script src="borrar.js"></script>

    </head>
    <style>

        </style>
        <script>
                    function habilitaDeshabilita(form)
            {
                if (form.CheckVentana.checked == false)
                {
                document.getElementById('AlturaVentana').disabled = true;
                document.getElementById('BaseVentana').disabled = true;
                
                
                }
             
                if (form.CheckVentana.checked == true)
                { 
                document.getElementById('AlturaVentana').disabled = false;
                document.getElementById('BaseVentana').disabled = false;
                }
             
            }
            function habilitaDeshabilita2(form)
            {
                if (form.CheckPuerta.checked == false)
                {
                document.getElementById('AlturaPuerta').disabled = true;
                document.getElementById('BasePuerta').disabled = true;
                
                }
             
                if (form.CheckPuerta.checked == true)
                { 
                document.getElementById('AlturaPuerta').disabled = false;
                document.getElementById('BasePuerta').disabled = false;
                }
             
            }
            </script>
    <body background="fondo.jpg" >
        <form action="" id="" width = "40%">
        <table>
            <tr>
                <th>Pared No.</th>
                <th>Altura Pared</th>
                <th>Base Pared</th>
            </tr>
            <tr>
                <td><label name="LabelNoPared" id="LabelNoPared" placeholder="0"value = "1">1</label></td>
                <td><input type="text" name="AlturaPared" id="AlturaPared" placeholder="0"value = "0"></input></td>
                <td><input type="text" name="BasePared" id="BasePared" placeholder="0"value = "0"></input></td>
            </tr>
            <tr>
                <th>Tiene Ventana?</th>
                <th>Altura Ventana</th>
                <th></td>Base Ventana</th>
            </tr>
            <tr>
                <form action="" name="VentanaForm">
                <td><input type="checkbox" name="CheckVentana" id="CheckVentana" value="OFF" onClick="habilitaDeshabilita(this.form)"></td>
                <td><input type="text" name="AlturaVentana" id="AlturaVentana" placeholder="0" disabled = "true" value="0"></input></td>
                <td><input type="text" name="BaseVentana" id="BaseVentana" placeholder="0" disabled = "true" value="0"></input></td>
                </form>
            </tr>
            <tr>
                <th>Tiene Puerta?</th>
                <th>Altura Puerta</th>
                <th>Base Puerta</th>
            </tr>
            <tr>
                <form action="" name="PuertaForm">
                <td><input type="checkbox" name="CheckPuerta" id="CheckPuerta" value="ON" onClick="habilitaDeshabilita2(this.form)"></td>
                <td><input type="text" name="AlturaPuerta" id="AlturaPuerta" placeholder="0" disabled = "true" value="0"></input></td>
                <td><input type="text" name="BasePuerta" id="BasePuerta" placeholder="0" disabled = "true" value = "0"></input></td>
                </form>
        </table>
        <button onclick="$Guardar()">Guardar</button>
        <button onclick="$Mostrar()">Mostrar</button>
        </form>
        

        </body>
</html>
